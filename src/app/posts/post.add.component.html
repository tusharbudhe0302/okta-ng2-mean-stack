<div>
    <form>
        <div class="form-group">
            <label for="user">User Id :</label>
            <input type="text" class="form-control" [(ngModel)]="addPostItem.userId" name="addPostItem.userId">
        </div>
        <div class="form-group">
            <label for="title">title :</label>
            <input type="text" class="form-control" [(ngModel)]="addPostItem.title" name="addPostItem.title">
        </div>
        <div class="form-group">
            <label for="comment">comment :</label>
            <input type="text" class="form-control" [(ngModel)]="addPostItem.comment" name="addPostItem.comment">
        </div>
        <button type="button" class="btn btn-default" (click)="createPost(addPostItem)">Save</button>
    </form>
    <div class="row" *ngIf="validationMessege?.length > 0">
        <div class="form-group">
            <label for="validation"> Please check below validations :</label>
        </div>
        <div class="row" *ngFor='let message of validationMessege'>
            {{message}}
        </div>
    </div>
</div>
